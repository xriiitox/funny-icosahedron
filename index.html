<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Spinning Icosahedron</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity environment="preset: threetowers"></a-entity>
    <a-icosahedron color="red" position="0 2 -5" rotation="135 0 135" radius="2" animation="loop: true; property: rotation; to: 135 361 135; dur: 1000; easing: linear"></a-icosahedron>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
